<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO meta data -->
    <meta name="description" content="Whole area on your phone">
    <meta name="keywords" content="Area Phonebook">
    <meta name="author" content="www.niom.it">

    <!-- Title data -->
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.png">
    <title>Area Phonebook</title>

    <!-- Style sheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>



    <center>

        <h1>User Data</h1>

        <form>

            <br>
            <input type="file">

            <br><br>

            <input type="text" placeholder="Company or Person Name">

            <br><br>

            <input type="number" placeholder="Phone Number">

            <br><br>

            <select name="" id="">
                <option value="">Select Word No</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">Other</option>
            </select>

            <br><br>

            <input type="text" placeholder="Area Name">

            <br><br>

            <input type="link" placeholder="Email, Facebook or Website Link">

            <br><br>

            <textarea name="" id="" cols="30" rows="10" placeholder="Service Detail"></textarea>

            <br><br>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </center>







    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
